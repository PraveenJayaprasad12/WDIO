name: WebdriverIO Tests

on:
  workflow_dispatch:

jobs:
  test1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suites: ['smoke']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.suites }} suite
        run: npm run ${{ matrix.suites }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.suites }} HTML
          path: reports/test-report.html

  test2:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suites: ['regression']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.suites }} suite
        run: npm run ${{ matrix.suites }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.suites }} Allure
          path: reports/test-report.html

  publish-reports:
    needs: [test1, test2]
    if: always()
    runs-on: windows-latest
    permissions:
      contents: write  # Needed to push to the gh-pages branch
      pages: write     # Needed if using GitHub Pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create reports directory
        shell: powershell
        run: New-Item -ItemType Directory -Force -Path "reports"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports
          merge-multiple: false

      - name: Keep only files with "html" in the name
        shell: powershell
        run: |
          $searchString = "Allure"
          $allFiles = Get-ChildItem -Path "reports" -Recurse -File
      
          foreach ($file in $allFiles) {
            if ($file.FullName -like "*$searchString*") {
              Write-Host "‚úÖ Removing: $($file.FullName)"
              Remove-Item -Force $file.FullName
            } else {
              Write-Host "üóëÔ∏è Keeping: $($file.FullName)"
            }
          }



      - name: Generate styled index.html
        shell: powershell
        run: |
          $runUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          $runDate = (Get-Date).ToString("yyyy-MM-dd HH:mm")
          $suiteName = "${{ inputs.suite_name }}"  # assuming you use inputs
          ./.github/scripts/generate-html.ps1 -runUrl $runUrl -runDate $runDate -suiteName $suiteName
      - name: Upload zipped report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-report
          path: reports
      - name: Deploy to GitHub Pages (gh-pages branch)
        shell: powershell
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global core.autocrlf false
          New-Item -ItemType Directory -Path temp-pages -Force
          Copy-Item -Recurse -Path reports\* -Destination temp-pages
          Set-Location temp-pages
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy reports to GitHub Pages"
          $repoUrl = "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push --force $repoUrl gh-pages
