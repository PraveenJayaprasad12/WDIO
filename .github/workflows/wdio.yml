name: WebdriverIO Tests

on:
  [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suites: ['smoke', 'regression']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.suites }} suite
        run: npm run ${{ matrix.suites }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.suites }}
          path: reports/test-report.html

  publish-reports:
    needs: test
    if: always()
    runs-on: windows-latest
    permissions:
      contents: write  # Needed to push to the gh-pages branch
      pages: write     # Needed if using GitHub Pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create reports directory
        shell: powershell
        run: New-Item -ItemType Directory -Force -Path "reports"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports
          merge-multiple: false

      - name: Generate styled index.html
        shell: powershell
        run: |
              $indexFile = "reports/index.html"
              
              @"
              <!DOCTYPE html>
              <html lang="en">
              <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Test Reports Index</title>
                  <style>
                      :root {
                          --primary: #007BFF;
                          --background: #f0f2f5;
                          --text: #333;
                          --hover: #0056b3;
                          --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      }
          
                      body {
                          font-family: var(--font);
                          background-color: var(--background);
                          color: var(--text);
                          margin: 0;
                          padding: 30px;
                      }
          
                      h1 {
                          text-align: center;
                          margin-bottom: 40px;
                          font-size: 2.5rem;
                          color: var(--primary);
                      }
          
                      #searchBox {
                          display: block;
                          margin: 0 auto 30px;
                          padding: 12px 20px;
                          width: 80%;
                          max-width: 500px;
                          border: 1px solid #ccc;
                          border-radius: 8px;
                          font-size: 16px;
                      }
          
                      ul {
                          list-style-type: none;
                          padding: 0;
                          max-width: 800px;
                          margin: 0 auto;
                      }
          
                      li {
                          margin: 12px 0;
                          transition: transform 0.2s ease;
                      }
          
                      a {
                          display: flex;
                          justify-content: space-between;
                          align-items: center;
                          padding: 15px 20px;
                          background-color: var(--primary);
                          color: white;
                          text-decoration: none;
                          border-radius: 6px;
                          font-size: 16px;
                          transition: background-color 0.3s ease;
                      }
          
                      a:hover {
                          background-color: var(--hover);
                          transform: scale(1.02);
                      }
          
                      .badge {
                          background-color: white;
                          color: var(--primary);
                          padding: 4px 10px;
                          border-radius: 12px;
                          font-size: 14px;
                          font-weight: bold;
                      }
                  </style>
                  <script>
                      function filterReports() {
                          const query = document.getElementById('searchBox').value.toLowerCase();
                          const links = document.querySelectorAll('ul li');
                          links.forEach(li => {
                              const text = li.textContent.toLowerCase();
                              li.style.display = text.includes(query) ? 'block' : 'none';
                          });
                      }
                  </script>
              </head>
              <body>
                  <h1>📊 Test Suite Reports</h1>
                  <input type="text" id="searchBox" onkeyup="filterReports()" placeholder="🔍 Filter reports by name...">
                  <ul>
               "@ | Out-File $indexFile -Encoding utf8
          
              # Loop through subfolders inside reports/
              Get-ChildItem -Directory "reports" | ForEach-Object {
                  $artifactName = $_.Name
                  Get-ChildItem -Path $_.FullName -Filter *.html -Recurse | ForEach-Object {
                      $relativePath = $_.FullName -replace "^.*?reports[\\/]", "" -replace "\\", "/"
                      $linkText = "$artifactName - $($_.Name)"
                      "    <li><a href=`"$relativePath`">$($_.Name)<span class='badge'>$artifactName</span></a></li>" | Out-File $indexFile -Append -Encoding utf8
                  }
              }
          
              @"
                  </ul>
              </body>
              </html>
              "@ | Out-File $indexFile -Append -Encoding utf8
      - name: Upload zipped report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-report
          path: reports
      - name: Deploy to GitHub Pages (gh-pages branch)
        shell: powershell
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global core.autocrlf false
          New-Item -ItemType Directory -Path temp-pages -Force
          Copy-Item -Recurse -Path reports\* -Destination temp-pages
          Set-Location temp-pages
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy reports to GitHub Pages"
          $repoUrl = "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push --force $repoUrl gh-pages
