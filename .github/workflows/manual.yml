name: Cancel Workflow Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "The ID of the workflow run to cancel"
        required: true
        type: string

jobs:
  cancel-run:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Workflow Run
        run: |
          echo "Canceling run ID: ${{ github.event.inputs.run_id }}"
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.inputs.run_id }}/cancel
